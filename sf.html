<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="survey.css">
</head>
<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1 id="title">A Music Survey on Burna Boy</h1>
    <p id="description">Giant of Africa</p>
    <form id="survey-form">
        <div class=md>
        <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
    </div>
    <div class=md>
        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email" required>
    </div>
    <div class=md>
        <label for="number" id="number-label">Age:</label>
        <input type="number" id="number" name="number" min="18" max="45" placeholder="Enter your Age" required>
    </div>
    <div id="bc">
        <p>Best collaborations:</p>
        <select name="" id="dropdown">
           <option value="a">"KILL DEM"</option>
           <option value="b">"SMOKE SOME WEED"</option>
           <option value="c">"JERUSALEMA"</option>
           <option value="d">"OUTSIDE"</option>
       </select></div><br><br>
        <div><p>Burna boy's best album:</p>
         <input type="radio" id="tall" name="B" value="1">
        <label for="tall">TWICE AS TALL</label><br>
        <input type="radio" id="a" name="B" value="2">
        <label for="a">GIANT OF AFRICA</label><br>
        <input type="radio" id="L" name="B" value="3">
        <label for="L ">L.I.F.E</label><br>
        <input type="radio" id="o" name="B" value="4">
        <label for="o">OUTSIDE</label>
        </div><br><br>
        <div><p> Select the year he featured more than five artistes:</p>
            <input type="checkbox" id="2013" name="A" value="1">
            <Label for="2013"> 2013</Label><br>
            <input type="checkbox" id="2015" name="B" value="2">
            <Label for="2015">2015</Label><br>
            <input type="checkbox" id="2019" name="C" value="3">
            <Label for="2019">2019</Label><br>
            <input type="checkbox" id="a" name="D" value="4">
            <label for="2020">2020</label><br>
            <div><br>
                <p>Add comment:</p>
                <textarea name="tt" id="tt" cols="30" rows="10"></textarea>
            <br><br>
            <input type="submit" id="submit" >
        </div>
        








        
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    </form>





    






    </div>
</body>
</html>
